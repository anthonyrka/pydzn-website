<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pydzn website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- optional theme first -->
    <link rel="stylesheet" href="/_theme.css" />
    <!-- pydzn runtime CSS -->
    <link rel="stylesheet" href="/_dzn.css" />
    <style>
      /* --- Fonts (keep as-is) --- */
      /* @font-face{
        font-family:'iosevkaterm nerd';
        src:url('/static/fonts/IosevkaTermNerdFont-Regular.ttf') format('truetype');
        font-weight:400; font-style:normal; font-display:swap;
      }
      @font-face{
        font-family:'iosevkaterm nerd';
        src:url('/static/fonts/IosevkaTermNerdFont-Bold.ttf') format('truetype');
        font-weight:700; font-style:normal; font-display:swap;
      }
      @font-face{
        font-family:'iosevkaterm nerd';
        src:url('/static/fonts/IosevkaTermNerdFont-Italic.ttf') format('truetype');
        font-weight:400; font-style:italic; font-display:swap;
      } */
    
      @font-face{
        font-family:'roboto';
        src:url('/static/fonts/Roboto-Black.ttf') format('truetype');
        font-weight:400; font-style:normal; font-display:swap;
      }
      @font-face{
        font-family:'roboto';
        src:url('/static/fonts/Roboto-ExtraBold.tff') format('truetype');
        font-weight:700; font-style:normal; font-display:swap;
      }
      @font-face{
        font-family:'roboto';
        src:url('/static/fonts/Roboto-Italic.ttf') format('truetype');
        font-weight:400; font-style:italic; font-display:swap;
      }

      /* --- Design tokens (keep as-is) --- */
      :root{
        --font-family-base: 'iosevkaterm nerd', monospace;
        --font-size-base: 1rem;
        --line-height-base: 1.5;
        --spacing-unit: 1rem;
        --radius-sm: 0.125rem;
        --radius-md: 0.25rem;
        /* colors come from /_theme.css: --color-bg, --color-text */
      }
    
      /* --- Base reset + page defaults --- */
      html, body { height: 100%; }
      body { margin: 0; padding: 0; }                 /* <-- this removes the top gap */
      *, *::before, *::after { box-sizing: border-box; }
      html {
        font-family: var(--font-family-base);
        font-size: var(--font-size-base);
        line-height: var(--line-height-base);
        background: var(--color-bg);
        color: var(--color-text);
        overscroll-behavior-y: none;                   /* prevent rubber-band */
      }
    
    </style>
    
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
